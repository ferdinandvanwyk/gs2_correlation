language: python
python:
  - "3.4"
notifications:
    email: 
        on_success: change
        on_failure: change
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y gfortran liblapack-dev
    - sudo apt-get install -y libhdf5-serial-dev netcdf-bin libnetcdf-dev 
    - sudo apt-get install -y libfreetype6-dev libpng-dev
    - sudo apt-get install -y ffmpeg libav-tools
    - pip install -U pip
# Use Miniconda for faster building
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
# command to install dependencies
install: 
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy matplotlib Pillow seaborn
    - pip install pytest  # not yet available for py3 in anaconda 
    - pip install pytest-cov coverage coveralls
    - pip install f90nml
    - pip install -e .
# command to run tests
script: 
    - py.test --cov gs2_correlation
after_success:
    - coveralls --verbose
